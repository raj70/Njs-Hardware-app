<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="hw_container">
        <figure class="login-detail">
            <div>
                <label id="email"></label>
                <a href="#" id="logout">Logout</a>
                <a href="/login.html" id="login">Login</a>
            </div>
        </figure>
    </div>
    <nav class="nav-main">
        <header>
            <div class="container">
                <div class="nav-container">
                    <div class="branding">
                        <h1>Hardware Store</h1>
                    </div>
                    <div class="nav-menu">
                        <ul>
                            <li><a href="/index.html">Home</a></li>
                            <li id="nav-menu-show-div" class="nav-menu_show">
                                <a href="#">Shopping</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </nav>
    <main class="main-container">
        <section class="section-home">
            <div class="hw_container">
                <form id="formHardwareData" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputProductName">Product Name</label>
                            <input type="text" class="form-control" id="inputProductName" placeholder="name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCpu">CPU</label>
                            <input type="text" class="form-control" id="inputCpu" placeholder="CPU">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRam">Ram</label>
                        <input type="text" class="form-control" id="inputRam" placeholder="memory">
                    </div>
                    <div class="form-group">
                        <label for="inputStorage">Storage</label>
                        <input type="text" class="form-control" id="inputStorage" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="customFile">Choose file</label>
                        <input type="file" class="form-control" id="inputFile" name="pcImage">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputScreen">Screen Size</label>
                            <input type="text" class="form-control" id="inputScreen">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Price</label>
                            <input type="text" class="form-control" id="inputPrice">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            All Copyright &copy; Rajen Shrestha 2019
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>



</html>
